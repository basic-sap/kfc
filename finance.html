<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="js/lib/bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style type="text/css">
    header, section {
      position: relative;
      max-width: 70em;
      min-width: 20em; 
      margin: 0 auto;
      width: 90%;
      height: 100%;
    }
    section {
      position: relative;
    }
    section#sec_chart_daily_fi div#daily_fi_chart {
      position: relative;
      width: 95%;
    }
    section#sec_chart_daily_fi div#daily_fi_chart div.chart_area {
      width: 100%;
      height: 20em;
    }

    section#sec_chart_daily_fi div#daily_fi_chart div.button_area {
      position: relative;
      text-align: center;
    }
    section#sec_chart_daily_fi div#daily_fi_chart div.button_area button {
      margin: 1em 2em ;
    }
    section div.chart_area {
      width: 100%;
      height: 20em;
    }


    </style>

  <body>
    <header>
      <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--a class="navbar-brand" href="#">Brand</a-->
          <img src="img/logo.png" />
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="customer.html">开始订餐</a></li>
            <li><a href="user.html">订单管理</a></li>

          </ul>          
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    </header>
    <section id="sec_chart_daily_fi" class="sec_chart">
      <h2>日销售图表</h2>
      <div id="daily_fi_chart">
        <div class="chart_area"></div>
        <div class="button_area">
          <button id="chart_item_sell" class="btn btn-default">日销售</button>      
          <button id="chart_item_profit" class="btn btn-default">日利润</button>
        </div>
      </div>
    </section>
    <section id="sec_chart_item_profit" class="sec_chart">
      <h2>产品总利润对比</h2>
      <div id="item_profit_chart">
        <div class="chart_area"></div>
      </div>
    </section>
