<!DOCTYPE HTML>
<html class="fuelux">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KFC User</title>
  <link href="js/lib/fuelux-master/dist/css/fuelux.min.css" rel="stylesheet" />
  <link href="js/lib/fuelux-master/dist/css/fuelux-responsive.min.css" rel="stylesheet" />
  <style type="text/css">
    div#order_grid {
      width: 90%;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="order_grid">
    <table id="order_grid_table" class="table table-bordered datagrid">
      <thead></thead>
      <tfoot>
        <tr>
          <th>
            <span>销售总额：</span><span id='s_total_sold'></span>
            <span>利润总额：</span><span id='s_total_profit'></span>
          </th>
        </tr>
        <tr>
          <th>
            <div class="datagrid-footer-left" style="display:none;">
              <div class="grid-controls">
                <span>
                  <span class="grid-start"></span> -
                  <span class="grid-end"></span> of
                  <span class="grid-count"></span>
                </span>
                <div class="select grid-pagesize" data-resize="auto">
                  <button type="button" data-toggle="dropdown" class="btn dropdown-toggle">
                    <span class="dropdown-label"></span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li data-value="5" data-selected="true"><a href="#">5</a></li>
                    <li data-value="10"><a href="#">10</a></li>
                    <li data-value="20"><a href="#">20</a></li>
                    <li data-value="50"><a href="#">50</a></li>
                    <li data-value="100"><a href="#">100</a></li>
                  </ul>
                </div>
                
              </div>
              
            </div>

            <div class="datagrid-footer-right" style="display:none;">
              <div class="grid-pager">
                <button type="button" class="btn grid-prevpage">
                  <i class="icon-chevron-left"></i>
                </button>
                <span>Page</span>

                <div class="input-append dropdown combobox">
                  <input class="span1" type="text">
                  <button type="button" class="btn" data-toggle="dropdown">
                    <i class="caret"></i>
                  </button>
                  <ul class="dropdown-menu"></ul>
                </div>
                <span>of <span class="grid-pages"></span></span>
                <button type="button" class="btn grid-nextpage"><i class="icon-chevron-right"></i></button>
              </div>
            </div>
          </th>
        </tr>
      </tfoot>

    </table>
  </div>


</body>
</html>
<script data-main="js/user.main" src='js/lib/requirejs/require-2.1.10.min.js'></script>
