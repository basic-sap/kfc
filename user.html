<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KFC User</title>
  <link href="js/lib/bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="js/lib/bootstrap-3.0.0/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
  <link href="css/nav.css" rel="stylesheet">
  <link href="css/datagrid.css" rel="stylesheet">
  <style type="text/css">
    body {
      max-width: 70em;
      min-width: 20em; 
      margin: 0 auto;
      width: 90%;
      height: 100%;
    }
    div#order_grid {
      position: relative;
      width: 100%;
      margin: 0.5em auto;
    }
  </style>
</head>
<body>
  <header>
      <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--a class="navbar-brand" href="#">Brand</a-->
          <img src="img/logo.png" />
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="customer.html">开始订餐</a></li>
            <li><a href="#">餐品比较</a></li>
            <li class="active"><a href="user.html">订单统计</a></li>
          </ul>          
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <div id="order_grid">
    <table id="order_grid_table" class="table table-bordered datagrid">
      <thead></thead>
      <tfoot>
        <tr>
          <th>
            <span>销售总额：</span><span id='s_total_sold'></span>
            <span>利润总额：</span><span id='s_total_profit'></span>
          </th>
        </tr>
        <tr>
          <th>
            <div class="datagrid-footer-left" style="display:none;">
              <div class="grid-controls">
                <span>
                  <span class="grid-start"></span> -
                  <span class="grid-end"></span> of
                  <span class="grid-count"></span>
                </span>
                <div class="select grid-pagesize btn-group" data-resize="auto">
                  <button type="button" data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                    <span class="dropdown-label"></span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li data-value="5" data-selected="true"><a href="#">5</a></li>
                    <li data-value="10"><a href="#">10</a></li>
                    <li data-value="20"><a href="#">20</a></li>
                    <li data-value="50"><a href="#">50</a></li>
                    <li data-value="100"><a href="#">100</a></li>
                  </ul>
                </div>
                
              </div>
              
            </div>

            <div class="datagrid-footer-right" style="display:none;">
              <div class="grid-pager">
                <button type="button" class="btn btn-sm btn-default grid-prevpage">
                  <!--<i class="icon-chevron-left"></i>-->
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <span>Page</span>

                <div class="input-append dropdown combobox">
                  <input class="span1" type="text">
                  <button type="button" class="btn btn-sm btn-default" data-toggle="dropdown">
                    <i class="caret"></i>
                  </button>
                  <ul class="dropdown-menu"></ul>
                </div>
                <span>of <span class="grid-pages"></span></span>
                <button type="button" class="btn btn-sm btn-default grid-nextpage">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
              </div>
            </div>
          </th>
        </tr>
      </tfoot>

    </table>
  </div>


</body>
</html>
<script data-main="js/user.main" src='js/lib/requirejs/require-2.1.10.min.js'></script>
